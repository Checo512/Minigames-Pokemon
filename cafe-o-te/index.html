<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿A quién te recuerda? - Pokémon</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- PANTALLA DE LOGIN -->
    <div id="login-screen">
        <h1 class="game-title">POKÉ-ASSOCIATION</h1>
        <p style="margin-bottom: 20px; color: #aaa; font-size: 10px;">¿A quién se parece más?</p>
        <div class="login-buttons">
            <button onclick="iniciarLogin('jugador1')" class="btn-p1">JUGADOR 1 (AZUL)</button>
            <button onclick="iniciarLogin('jugador2')" class="btn-p2">JUGADOR 2 (ROJO)</button>
        </div>
    </div>

    <!-- PANTALLA DE JUEGO -->
    <div id="game-ui" class="hidden">
        
        <!-- HEADER -->
        <div class="top-bar">
            <div id="status-text">ESPERANDO JUGADORES...</div>
        </div>

        <!-- ARENA DE BATALLA -->
        <div class="battle-arena">
            
            <!-- CAMPEÓN (Lado Izquierdo) -->
            <div class="fighter-container" id="container-champion">
                <div class="label-role">CAMPEÓN</div>
                <div id="card-champion" class="poke-card-battle" onclick="seleccionarGanador('champion')">
                    <!-- Se inyecta IMG aquí -->
                </div>
                <div id="name-champion" class="poke-name">???</div>
            </div>

            <div class="vs-text">VS</div>

            <!-- RETADOR (Lado Derecho) -->
            <div class="fighter-container" id="container-challenger">
                <div class="label-role">RETADOR</div>
                <div id="card-challenger" class="poke-card-battle" onclick="seleccionarGanador('challenger')">
                    <!-- Se inyecta IMG aquí -->
                </div>
                <div id="name-challenger" class="poke-name">???</div>
            </div>

        </div>
    </div>

    <!-- MODALES -->

    <!-- 1. PENSADOR ELIGE SECRETO -->
    <div id="modal-secret" class="overlay hidden">
        <div class="modal-content">
            <h2>¿EN QUÉ POKÉMON PIENSAS?</h2>
            <p>El otro jugador no verá esto.</p>
            <input type="text" id="input-secret" list="lista-pokemon" placeholder="Escribe el nombre...">
            <button onclick="fijarSecreto()">¡COMENZAR JUEGO!</button>
        </div>
    </div>

    <!-- 2. ADIVINADOR ELIGE SIGUIENTE -->
    <div id="modal-next" class="overlay hidden">
        <div class="modal-content">
            <h2 id="winner-announce">¡GANÓ EL CAMPEÓN!</h2>
            <p>¿Quién es el siguiente retador?</p>
            <input type="text" id="input-next" list="lista-pokemon" placeholder="Siguiente contendiente...">
            <button onclick="enviarRetador()">ENVIAR AL RING</button>
        </div>
    </div>

    <!-- 3. PANTALLA DE VICTORIA -->
    <div id="modal-win" class="overlay hidden">
        <div class="modal-content">
            <h1>¡CORRECTO!</h1>
            <!-- Contenedor blanco para la foto -->
            <div id="win-card"></div> 
            <h2 id="win-name">POKÉMON</h2>
            <button onclick="siguienteRonda()">CAMBIAR ROLES</button>
        </div>
    </div>

    <!-- 4. ESPERA (TRANSPARENTE) -->
    <div id="modal-waiting" class="overlay hidden">
        <h2 id="waiting-msg">ESPERANDO AL RIVAL...</h2>
    </div>

    <!-- BOTÓN RESET (FIXED) -->
    <button id="btn-reset-fixed" onclick="if(confirm('¿Reiniciar todo?')) resetearPartida()">
        ↻ RESET
    </button>

    <!-- DATALIST -->
    <datalist id="lista-pokemon"></datalist>

    <!-- DEPENDENCIAS -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="db.js"></script> 
    <script src="script.js"></script>
</body>
</html>
